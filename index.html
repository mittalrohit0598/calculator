<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

    <meta charset="utf-8"/>

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="display">
            <p></p>
        </div>
        <div id="keys">
            <button type="button" id="clear">C</button>
            <button type="button" id="backspace">CE</button>
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="divide" class="operators">/</button>
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="multiply" class="operators">*</button>
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="subtract" class="operators">-</button>
            <button type="button" id="0">0</button>
            <button type="button" id="decimal">.</button>
            <button type="button" id="equals">=</button>
            <button type="button" id="add" class="operators">+</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
